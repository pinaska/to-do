<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

      <li>
        <a href="#" class="complete"><i class="far fa-check-square"></i></a>

    </ul>
  </div>

  <script src="script.js"></script>
